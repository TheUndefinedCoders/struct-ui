<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="100" height="30">
  <defs>
    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken"/>
      <feGaussianBlur in="thicken" stdDeviation="8" result="blurred"/>
      <feFlood flood-color="#2fb8ff" result="glowColor"/>
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored"/>
      <feMerge>
        <feMergeNode in="softGlow_colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    .wordmark {
      fill: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 600;
      filter: url(#softGlow);
    }
  </style>
  <text class="wordmark" x="0" y="105" font-size="120">Struct-UI</text>
</svg>
