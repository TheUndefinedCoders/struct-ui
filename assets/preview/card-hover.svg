<svg xmlns="http://www.w3.org/2000/svg" width="360" height="420" viewBox="0 0 360 420">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="cardBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1c1f2a" />
      <stop offset="100%" stop-color="#2a3448" />
    </linearGradient>

    <!-- Gradient for button -->
    <linearGradient id="btnGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d2ff"/>
      <stop offset="100%" stop-color="#3a7bd5"/>
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="0" y="0" width="360" height="420" rx="16" fill="url(#cardBg)" stroke="rgba(255,255,255,0.1)" />

  <!-- Avatar circle -->
  <circle cx="48" cy="48" r="28" fill="url(#btnGrad)" />

  <!-- Name -->
  <text x="92" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    John Doe
  </text>

  <!-- Role + Company -->
  <text x="92" y="64" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">
    SDE-III at 
    <tspan fill="white" font-weight="bold">Struct-UI</tspan>
  </text>

  <!-- Description -->
  <text x="32" y="100" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">
    Hi, I'm Jogn. I'm a passionate software developer
  </text>
  <text x="32" y="120" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">
    with over 5 years of experience in building scalable
  </text>
  <text x="32" y="140" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">
    and efficient web applications. I specialize in
  </text>
  <text x="32" y="160" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">
    modern JavaScript frameworks and backend.
  </text>
  <text x="32" y="180" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">
    My goal is to create impactful solutions that
  </text>
  <text x="32" y="200" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">
    drive innovation and deliver value to users.
  </text>

  <!-- Skill tags -->
  <g font-family="Arial, sans-serif" font-size="12">
    <rect x="32" y="220" width="50" height="22" rx="6" fill="#2d3748"/>
    <text x="38" y="235" fill="white">Next.js</text>

    <rect x="92" y="220" width="50" height="22" rx="6" fill="#2d3748"/>
    <text x="98" y="235" fill="white">React</text>

    <rect x="152" y="220" width="60" height="22" rx="6" fill="#2d3748"/>
    <text x="158" y="235" fill="white">Angular</text>

    <rect x="222" y="220" width="60" height="22" rx="6" fill="#2d3748"/>
    <text x="228" y="235" fill="white">Node.js</text>
  </g>

  <!-- Button -->
  <rect x="32" y="280" width="140" height="42" rx="8" fill="url(#btnGrad)"/>
  <text x="50" y="307" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    View Portfolio â†’
  </text>
</svg>
